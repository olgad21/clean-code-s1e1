<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="main-page">
    <aside class="intro">
      <img class="intro__img" src="./eisenhower-matrix.jpg" alt="">
      <a class="intro__subtitle" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main class="to-do-list">
      <section id="add-item" class="add-item">
        <label for="new-task" class="add-item__section-title section-title">Add Item</label>
        <div class="add-items">
          <input id="new-task" class="add-item__task-input task-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task">
            <input type="checkbox" class="task-checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img src="./remove.svg" class="delete-button__img" alt="Remove button">
            </button>
          </li>
          <li class="task edit-mode">
            <input type="checkbox" class="task-checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="button edit-button">Save</button>
            <button class="button delete-button">
              <img src="./remove.svg" class="delete-button__img" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-title">Completed</h3>
        <ul id="complete-tasks">
          <li class="task">
            <input type="checkbox" checked class="task-checkbox">
            <label class="task-label task-label--complete">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img src="./remove.svg" class="delete-button__img" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>

</html>
