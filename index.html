<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="main-page">
    <aside class="intro">
      <img class="intro__img" src="./eisenhower-matrix.jpg" alt="">
      <a class="intro__subtitle" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main class="to-do-list">
      <section id="add-item">
        <label for="new-task">Add Item</label>
        <div class="add-items">
          <input id="new-task" class="task-input" type="text">
          <button>Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="task-input">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="edit-button">Edit</button>
            <button class="delete-button">
              <img src="./remove.svg" alt="Remove button">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task-input">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="edit-button">Save</button>
            <button class="delete-button"><img src="./remove.svg" alt="Remove button"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="complete-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task-input">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="edit-button">Edit</button>
            <button class="delete-button">
              <img src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>

</html>
